# ----------------------------------------------------------------------
# Accu-Mk1 — accumk1.valenceanalytical.com
# ----------------------------------------------------------------------

# HTTP → HTTPS redirect
server {
    listen 80;
    server_name accumk1.valenceanalytical.com;

    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS — main application
server {
    listen 443 ssl;
    server_name accumk1.valenceanalytical.com;

    ssl_certificate /etc/letsencrypt/live/accumk1.valenceanalytical.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/accumk1.valenceanalytical.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    client_max_body_size 50M;
    access_log /var/log/nginx/accumk1_access.log;
    error_log /var/log/nginx/accumk1_error.log;

    # SSE endpoints — disable buffering for real-time streaming
    location /api/sharepoint/ {
        proxy_pass http://localhost:3100;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_buffering off;
        proxy_cache off;
        proxy_read_timeout 600s;
        add_header X-Accel-Buffering no;
    }

    location / {
        proxy_pass http://localhost:3100;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        proxy_read_timeout 120s;
    }
}
